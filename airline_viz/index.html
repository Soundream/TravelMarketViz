<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Revenue Visualization</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Global Airline Revenue Trends</h1>
            <p class="subtitle">Annual revenue visualization for major airlines (2000-2023)</p>
        </header>

        <div class="visualization-container">
            <div id="chart-container"></div>
            
            <div class="controls">
                <div class="year-control">
                    <div id="year-display" class="year-label">Year: 2000</div>
                    <input type="range" id="year-slider" min="2000" max="2023" value="2000" class="slider">
                </div>
                
                <div class="buttons">
                    <button id="prev-year" class="control-btn">◀ Previous</button>
                    <button id="play-pause" class="control-btn primary">▶ Play</button>
                    <button id="next-year" class="control-btn">Next ▶</button>
                </div>
            </div>
        </div>

        <footer>
            <p>Data source: Global Airline Revenue Database | Created with D3.js</p>
        </footer>
    </div>

    <script src="js/config.js"></script>
    <script src="js/visualization.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
